    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@1.3.6/dist/svg2pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.resize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.select.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/gif.js"></script>

    <style>
        #largeCanvas {
            width: 100%;
            height: 100%;
        }

        #smallCanvas {
            width: 80%;
            height: 20%;
            border: black solid 2px;
        }
        #lissajousSVG{
            width: 100%;
            height: 100%;
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div id="main-settings" class="banner">
        <div id="page_settings">
            <label for="primary-color"></label>
            <input class="colorPicker" type="color" id="primary-color" value="#ffffff">
            <label for="secondary-color"></label>
            <input class="colorPicker" type="color" id="secondary-color" value="#000000">
            <button id="swap-colors">swap</button>
            <button>About</button>
            <button id="circle-button" class="shape-button"><i class="fas fa-circle"></i></button>
            <button id="rectangle-button" class="shape-button"><i class="fas fa-square"></i></button>

        </div>
    </div>

    </div>

            <li><a href="../animator/index.html"><button class="nav-button">animator</button></a></li>
        </ul>
<div class="main">

                <div class="subnav-container">
                    <ul>
                        <li><a href="index.html"><button class="nav-button">Mandala</button></a></li>
                        <li><a href="delaunay.html"><button class="nav-button">delaunay</button></a></li>
                        <li><a href="custombrush.html"><button class="nav-button">Brush</button></a></li>

                        <li><a href="#"><button class="nav-button">Tesselation</button></a></li>
        
                    </ul>
                </div>

        <div class="category-container">

            <div class="settings-container">
                <div >
                    <label for="freqX">Frequenz X:</label>
                    <input type="range" id="freqX" min="1" max="10" step="1" value="3">
                    <span id="freqXValue">3</span>
                </div>
                
                <div>
                    <label for="freqY">Frequenz Y:</label>
                    <input type="range" id="freqY" min="1" max="10" step="1" value="2">
                    <span id="freqYValue">2</span>
                </div>
                
                <div>
                    <label for="ampX">Amplitude X:</label>
                    <input type="range" id="ampX" min="50" max="250" step="10" value="150">
                    <span id="ampXValue">150</span>
                </div>
                
                <div>
                    <label for="ampY">Amplitude Y:</label>
                    <input type="range" id="ampY" min="50" max="250" step="10" value="150">
                    <span id="ampYValue">150</span>
                </div>
                
                
                <div>
                    <label for="phaseX">Phasenverschiebung X:</label>
                    <input type="range" id="phaseX" min="0" max="2*Math.PI" step="0.1" value="0">
                    <span id="phaseXValue">0</span>
                </div>
                
                <div>
                    <label for="phaseY">Phasenverschiebung Y:</label>
                    <input type="range" id="phaseY" min="1" max="2*Math.PI" step="0.1" value="0">
                    <span id="phaseYValue">0</span>
                </div>
            </div>


            <div class="workspace">   <svg id="lissajousSVG"></svg></div>
       
</div></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="/color-settings.js"></script>
        <script src="/main.js"></script>
        <script src="lissajous.js"></script>

</body>

</html>
