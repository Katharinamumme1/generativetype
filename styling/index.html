<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALPHABET GENERATOR</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@1.3.6/dist/svg2pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.resize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.select.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
    <style>
        #grid-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        /* Deine bestehenden CSS-Stile */
    </style>
</head>

<body>
    <div id="main-settings" class="banner">
        <div id="page_settings">
            <label for="primary-color"></label>
            <input class="colorPicker" type="color" id="primary-color" value="#ffffff">
            <label for="secondary-color"></label>
            <input class="colorPicker" type="color" id="secondary-color" value="#000000">
            <button id="swap-colors">swap</button>
            <button>About</button>
            <button id="circle-button" class="shape-button"><i class="fas fa-circle"></i></button>
            <button id="rectangle-button" class="shape-button"><i class="fas fa-square"></i></button>
    
        </div>
    </div>

    <div class="nav-container">
        <a href="/index.html"><button class="nav-button">Glyphen</button></a>
        <a href="/pattern/index.html"><button class="nav-button">Patterns</button></a>
        <a href="index.html"><button class="nav-button">Styling</button></a>
        <a href="poster.html"><button class="nav-button">Poster</button></a>
    </div>

    <div class="main">

        <section class="subnav-container">
            <a href="index.html"><button class="nav-button">SVG Turbulence</button></a>
            <a href="displacmentmap.html"><button class="nav-button">displacmentmap</button></a>
        </section>

        <div class="category-container">

            <div class="settings-container">
                <label for="font-upload" class="upload-label">Schriftart hochladen</label>
                <input type="file" id="font-upload" accept=".ttf, .otf, .woff, .woff2">

                <label for="svg-upload" class="upload-label">SVG oder Vektorgrafik hochladen</label>
                <input type="file" id="svg-upload" accept=".svg, .eps, .ai">

                <label>
                    Base Frequency X:
                    <input type="range" id="baseFrequencyX" min="0.01" max="0.2" step="0.01" value="0.05">
                </label>
                <label>
                    Base Frequency Y:
                    <input type="range" id="baseFrequencyY" min="0.01" max="0.2" step="0.01" value="0.05">
                </label>
                <label>
                    Num Octaves:
                    <input type="range" id="numOctaves" min="1" max="5" step="1" value="2">
                </label>
                <label>
                    Scale:
                    <input type="range" id="scale" min="10" max="50" step="5" value="20">
                </label>

                <button id="download-font" class="download-btn" disabled>Herunterladen</button>
            </div>

            <div class="workspace">
                <div id="grid-container" class="glyph-grid"></div>
                <svg width="0" height="0">
                    <filter id="turbulenceFilter">
                        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence" />
                        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20" xChannelSelector="R"
                            yChannelSelector="G" />
                    </filter>
                </svg>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="/color-settings.js"></script>
    <script src="/main.js"></script>
    <script src="turbulence.js"></script>

</body>

</html>
