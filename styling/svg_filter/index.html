<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Schrift-Glyphen-Anzeige mit Turbulenz-Filter</title>
	<link rel="stylesheet" href="style.css">
	<!-- OpenType.js Bibliothek -->
	<script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
	<!-- SVG Path Data Parser -->
	<script src="https://cdn.jsdelivr.net/npm/svg-pathdata@8.2.0/lib/SVGPathData.min.js"></script>
	
</head>

<body>
	<div class="container">
		<header>
			<h1>Schrift-Glyphen-Anzeige</h1>
		</header>

		<!-- Schrift hochladen -->
		<div class="upload-area">
			<label for="font-upload" class="upload-label">Schriftart hochladen</label>
			<input type="file" id="font-upload" accept=".ttf, .otf, .woff, .woff2">
		</div>

		<!-- Filter-Steuerelemente -->
		<div class="filter-controls">
			<label>
				Base Frequency X:
				<input type="range" id="baseFrequencyX" min="0.01" max="0.2" step="0.01" value="0.05">
			</label>
			<label>
				Base Frequency Y:
				<input type="range" id="baseFrequencyY" min="0.01" max="0.2" step="0.01" value="0.05">
			</label>
			<label>
				Num Octaves:
				<input type="range" id="numOctaves" min="1" max="5" step="1" value="2">
			</label>
			<label>
				Scale:
				<input type="range" id="scale" min="10" max="50" step="5" value="20">
			</label>
		</div>

		<!-- Glyphen-Raster -->
		<div id="grid-container" class="glyph-grid"></div>

		<!-- Schrift herunterladen -->
		<button id="download-font" class="download-btn" disabled>Schrift herunterladen</button>

		<!-- SVG Filter -->
		<svg width="0" height="0">
			<filter id="turbulenceFilter">
				<feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence" />
				<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20" xChannelSelector="R"
					yChannelSelector="G" />
			</filter>
		</svg>
	</div>

	<script src="script.js"></script>
</body>

</html>
