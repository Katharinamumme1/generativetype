<div class="workspace" ><div class="gallery-container"></div></div>

            <script>
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
                const galleryContainer = document.querySelector('.gallery-container');

                letters.split('').forEach(letter => {
                    const glyphBox = document.createElement('div');
                    glyphBox.classList.add('glyph-box');

                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                    svg.setAttribute('viewBox', '0 0 100 200');
                    svg.setAttribute('id', `glyph-${letter}`);
                    svg.classList.add('letter-svg');

                    const descenderLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    descenderLine.classList.add('line');
                    descenderLine.setAttribute('x1', '0');
                    descenderLine.setAttribute('y1', '180');
                    descenderLine.setAttribute('x2', '100');
                    descenderLine.setAttribute('y2', '180');
                    svg.appendChild(descenderLine);

                    const baselineLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    baselineLine.classList.add('line');
                    baselineLine.setAttribute('x1', '0');
                    baselineLine.setAttribute('y1', '160');
                    baselineLine.setAttribute('x2', '100');
                    baselineLine.setAttribute('y2', '160');
                    svg.appendChild(baselineLine);

                    const xHeightLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    xHeightLine.classList.add('line');
                    xHeightLine.setAttribute('x1', '0');
                    xHeightLine.setAttribute('y1', '120');
                    xHeightLine.setAttribute('x2', '100');
                    xHeightLine.setAttribute('y2', '120');
                    svg.appendChild(xHeightLine);

                    const capHeightLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    capHeightLine.classList.add('line');
                    capHeightLine.setAttribute('x1', '0');
                    capHeightLine.setAttribute('y1', '80');
                    capHeightLine.setAttribute('x2', '100');
                    capHeightLine.setAttribute('y2', '80');
                    svg.appendChild(capHeightLine);

                    const ascenderLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    ascenderLine.classList.add('line');
                    ascenderLine.setAttribute('x1', '0');
                    ascenderLine.setAttribute('y1', '40');
                    ascenderLine.setAttribute('x2', '100');
                    ascenderLine.setAttribute('y2', '40');
                    svg.appendChild(ascenderLine);

                    glyphBox.appendChild(svg);

                    const label = document.createElement('div');
                    label.textContent = letter;
                    label.style.textAlign = 'center';
                    label.style.marginTop = '5px';
                    glyphBox.appendChild(label);

                    galleryContainer.appendChild(glyphBox);
                });
            </script>
